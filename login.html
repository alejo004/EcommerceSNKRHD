<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/loginSignup.css">
	<script src="https://kit.fontawesome.com/6c070c2186.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>

	<div class="wrapper">

		<div class="contenedor-izq">
			<h3 class="contenedor-izq__h3">¡Bievenido!</h3>
			<span class="contenedor-izq__span">¿No tienes una cuenta? <a href="./signup.html">Registrate</a></span>
		</div>

		<div class="contenedor-der">

			<div class="contenedor-der-info">

				<h3 class="contenedor-der__h3">Inicia Sesión</h3>

				<form class="form">
					<div class="email">
						<input type="email" placeholder="E-mail" id="email-input" class="input">
						<small></small>
					</div>
					<div class="password">
						<input type="password" placeholder="Contraseña" id="pass-input" class="input">
						<small></small>
					</div>
					<input type="submit" id="submit-input" class="input submit">
				</form>

			</div>

		</div>		

	</div>

	<script src='js/login.js'></script>
</body>
</html>
