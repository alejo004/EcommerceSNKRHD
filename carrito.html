<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SNKRHD - carrito</title>
	<link rel="stylesheet" href="css/indexCart.css">
	<link rel="stylesheet" href="css/indexCartmq.css">
	<script src="https://kit.fontawesome.com/6c070c2186.js" crossorigin="anonymous"></script>
</head>
<body>

	<nav class="nav">

		<img class="nav__img" src="img/img__brands/brand1.png" alt="logo">

		<button class="open-menu" id="open-menu"><i class="fa-solid fa-ellipsis"></i></button>

	</nav>

	
	<div class="wrapper">
		
		<aside class="aside-carrito">

			<button class="close-menu" id="close-menu">
				<i class="fa-solid fa-circle-xmark"></i>
			</button>

			<header>
				<img src="img/img__brands/brand1.png" class="logo"></img>
			</header>

			<nav>

				<ul>
					<li>
						<a class="boton-menu boton-volver" href="./index.html">
							<i class="fa-solid fa-chevron-left"></i> Seguir comprando</a>
					</li>
					<li>
						<a class="boton-menu boton-carrito active" href="./carrito.html">
							<i class="fa-solid fa-bag-shopping"></i> Carrito </a>
					</li>
				</ul>

			</nav>
			<footer>
				<p class="texto-footer">© 2023 SNKRHD</p>
			</footer>

		</aside>

		<main class="main-carrito">

			<h2 class="titulo-principal">Carrito</h2>
			<div class="contenedor-carrito">
				<p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío <i class="fa-regular fa-face-frown"></i></p>

				<div id="carrito-productos" class="carrito-productos disabled">

					<!-- Aca se van a renderizar los productos del carrito -->

				</div>

				<div id="carrito-acciones" class="carrito-acciones disabled">
					<div class="carrito-acciones-izquierda">
						<button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
					</div>
					<div class="carrito-acciones-derecha">
						<div class="carrito-acciones-total">
							<p>Total: </p>
							<p id="total">$3000</p>
						</div>
						<button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
					</div>
				</div>

				<p id="carrito-comprado" class="carrito-comprado disabled">Gracias por tu compra <i class="fa-solid fa-thumbs-up"></i></p>

			</div>

		</main>

	</div>

	<script src="./js/carrito.js"></script>
	<script src="./js/menu.js"></script>	

</body>
</html>
