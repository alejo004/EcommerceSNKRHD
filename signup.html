<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/loginSignup.css">
	<script src="https://kit.fontawesome.com/6c070c2186.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>

	<div class="wrapper__signup">

		<div class="contenedor-izq__signup">
			<h3 class="contenedor-izq__h3">¡Bievenido!</h3>
			<span class="contenedor-izq__span">¿Ya tienes cuenta? <a href="./login.html">Iniciar Sesión</a></span>
		</div>

		<div class="contenedor-der">

			<div class="contenedor-der-info">

				<h3 class="contenedor-der__h3">Crear cuenta</h3>

				<form class="form">
					<input type="text" placeholder="Nombre" id="name-input" class="input">
					<input type="email" placeholder="E-mail" id="email-input" class="input">
					<input type="password" placeholder="Contraseña" id="pass-input" class="input">
					<input type="submit" id="submit-input" class="input submit">
				</form>

			</div>

		</div>		




	</div>

</body>
